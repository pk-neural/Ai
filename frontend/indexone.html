<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Detect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>AI Detect</h1>
    <div>
        <label for="modelSelect">Select Scan Type:</label>
        <select id="modelSelect">
            <option value="fruit">Fruit Freshness</option>
            <option value="fastfood">Fast Food Detection</option>
            <option value="document">Document Authenticity</option>
        </select>
    </div>
    <div class="upload-area">
        <input type="file" id="imageInput" accept="image/*">
        <br><br>
        <button id="scanBtn">Scan</button>
    </div>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('scanBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('imageInput');
            const modelSelect = document.getElementById('modelSelect');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files[0]) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please select an image first.';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const selected = modelSelect.value;
            let endpoint;
            if (selected === 'fruit') endpoint = 'scan-fruit';
            else if (selected === 'document') endpoint = 'scan-document';
            else if (selected === 'fastfood') endpoint = 'scan-fastfood';

            try {
                const response = await fetch(`http://127.0.0.1:8000/${endpoint}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                resultDiv.style.display = 'block';
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>Prediction:</strong> ${data.prediction}<br>
                    <strong>Confidence:</strong> ${data.confidence}%
                `;
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error scanning image. Make sure the backend is running.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
